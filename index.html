<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <div class="buttons_btn-left">
        <img src="/images/icon-paper.svg" alt="paper" />
      </div>
      <div class="buttons_btn-right">
        <img src="/images/icon-scissors.svg" alt="paper" />
      </div>
      <div class="buttons_btn-bottom">
        <img src="/images/icon-rock.svg" alt="paper" />
      </div>
    </div>
    <!-- Score
    Rules

    You Picked
    The House Picked

    You Win
    You Lose

    Play Again -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
