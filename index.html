<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="header_logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="header_score">
          <span>score</span>
          <span id="score">0</span>
        </div>
      </div>

      <div class="game-container" id="game-container">
        <div class="game-container_header move-to-top">
          <p>You picked</p>
          <p>The house picked</p>
        </div>

        <div class="button button-paper" data-btn-icon="paper">
          <img src="/images/icon-paper.svg" alt="paper" />
        </div>

        <div class="button button-scissors" data-btn-icon="scissors">
          <img src="/images/icon-scissors.svg" alt="scissors" />
        </div>

        <div class="button button-rock" data-btn-icon="rock">
          <img src="/images/icon-rock.svg" alt="rock" />
        </div>

        <div class="game-container_bg-image" id="bg-image">
          <svg class="icon">
            <use xlink:href="/images/sprite.svg#bg-triangle"></use>
          </svg>
        </div>

        <div class="game-container_result move-to-center">
          <span id="winMsg">You Win</span>
          <button class="btn btn-light" id="playAgain">Play again</button>
        </div>
      </div>

      <button class="btn btn-outline">Rules</button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
      </div>
    </div>

    <div class="modal">
      <div class="modal_content">
        <div class="modal_header">
          <p>Rules</p>
          <button class="btn" id="close-modal">
            <img src="/images/icon-close.svg" alt="" />
          </button>
        </div>
        <div class="modal_body">
          <img src="/images/image-rules.svg" alt="game rules" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
