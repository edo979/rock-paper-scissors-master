<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="game-container" id="buttons">
        <div class="button button-paper" data-btn-icon="paper">
          <img src="/images/icon-paper.svg" alt="paper" />
        </div>
        <div class="button button-scissors" data-btn-icon="scissors">
          <img src="/images/icon-scissors.svg" alt="paper" />
        </div>
        <div class="button button-rock" data-btn-icon="rock">
          <img src="/images/icon-rock.svg" alt="paper" />
        </div>
        <div class="game-container_bg-image" id="bg-image">
          <img src="/images/bg-triangle.svg" alt="" />
        </div>
        <div class="game-container_result move-to-center">
          <span>You Win</span>
          <button>Play again</button>
        </div>
      </div>
    </div>

    <!-- Score
    Rules

    You Picked
    The House Picked

    You Win
    You Lose

    Play Again -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
